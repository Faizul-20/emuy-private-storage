<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teyvat Cloud Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/img/imgLogo.png">
</head>
<body>

<div id="particles"></div>

<div class="login-area">
    <div class="Welcome-Text">
        <h1>Step into Emuy Storage</h1>
        <h4>Your private vault in the cloud, guarded by magic</h4>
    </div>
    <div class="login-card">
        <div class="card">
            <div class="row">
                <div class="card-body">
                    <h1 >Emuy Login</h1>
                    <input class="input" type="text" placeholder="Username" id="username">
                    <input class="input" type="password" placeholder="Password" id="password">
                    <a class="login-link" href="/"><button class="login-button"> Login</button></a>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                        <p>Don't have an account?<a  href="#">   Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
