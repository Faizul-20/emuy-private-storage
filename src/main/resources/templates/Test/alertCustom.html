<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Genshin Impact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #ffd782;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 130, 0.5);
        }

        .alert-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffd782;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-bottom: 20px;
        }

        .alert-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .alert-button:active {
            transform: translateY(1px);
        }

        .genshin-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .genshin-alert.active {
            opacity: 1;
            visibility: visible;
        }

        .alert-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffd782;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }

        .genshin-alert.active .alert-content {
            transform: scale(1);
        }

        .alert-content h2 {
            margin-bottom: 15px;
            font-size: 24px;
            text-shadow: 0 0 5px rgba(255, 215, 130, 0.5);
        }

        .alert-content p {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .alert-close {
            background: rgba(255, 215, 130, 0.2);
            color: #ffd782;
            border: 1px solid #ffd782;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .alert-close:hover {
            background: rgba(255, 215, 130, 0.3);
        }

        .genshin-icon {
            font-size: 40px;
            margin-bottom: 15px;
            display: block;
        }

        .elemental-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 215, 130, 0.1);
            filter: blur(20px);
            z-index: -1;
        }

        .decoration-1 {
            top: -30px;
            left: -30px;
        }

        .decoration-2 {
            bottom: -30px;
            right: -30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Alert Genshin Impact</h1>
    <button class="alert-button" onclick="showAlert()">Tampilkan Alert</button>
    <p>Klik tombol di atas untuk melihat alert dengan tema Genshin Impact</p>
</div>

<div class="genshin-alert" id="genshinAlert">
    <div class="elemental-decoration decoration-1"></div>
    <div class="elemental-decoration decoration-2"></div>
    <div class="alert-content">
        <span class="genshin-icon">âš¡</span>
        <h2>Pemberitahuan</h2>
        <p>Selamat Traveler! Anda telah menemukan sebuah chest berisi Primogem. Jangan lupa untuk mengklaim hadiah Anda!</p>
        <button class="alert-close" onclick="hideAlert()">Mengerti</button>
    </div>
</div>

<script>
    function showAlert() {
        document.getElementById('genshinAlert').classList.add('active');
    }

    function hideAlert() {
        document.getElementById('genshinAlert').classList.remove('active');
    }

    // Tutup alert ketika mengklik di luar konten
    document.getElementById('genshinAlert').addEventListener('click', function(e) {
        if (e.target === this) {
            hideAlert();
        }
    });
</script>
</body>
</html>
