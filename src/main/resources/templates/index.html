<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emuy Cloud Storage</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/img/imgLogo.png">
</head>
<body>
<!-- Particle Background -->
<div id="particles"></div>

<!-- Header -->
<header>
    <div class="logo">
        <img src="/img/imgLogo.png" alt="Emuy Logo" width="50px" height="50px">
        Emuy Cloud
    </div>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search files across all regions..." id="searchInput">
        <span class="search-icon">‚öù</span>
    </div>
    <div class="user-profile">
        <div class="user-avatar">E</div>
        <span>Emuy</span>
    </div>
</header>

<!-- Main Container -->
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">

        <!-- Ganti Punya Java-->
        <button class="upload-btn" onclick="openUploadModal()">
            <span>‚ú¶</span>
            <span>Teleport Files</span>
        </button>

        <div class="nav-section">
            <div class="nav-title">Regions</div>
            <div class="nav-item active" data-filter="all">
                <div class="element-icon anemo">‚òÅ</div>
                <span>All Files</span>
            </div>
            <div class="nav-item" data-filter="recent">
                <div class="element-icon electro">‚ö°</div>
                <span>Recent</span>
            </div>
            <div class="nav-item" data-filter="starred">
                <div class="element-icon pyro">‚òÖ</div>
                <span>Starred</span>
            </div>
            <div class="nav-item" data-filter="shared">
                <div class="element-icon hydro">‚óà</div>
                <span>Shared</span>
            </div>
            <div class="nav-item" data-filter="shared">
                <div class="element-icon trash">üóëÔ∏è</div>
                <span>Trash</span>
            </div>
        </div>

        <div class="nav-section">
            <div class="nav-title">Elements</div>
            <div class="nav-item" data-filter="documents">
                <div class="element-icon geo">üìÑ</div>
                <span>Documents</span>
            </div>
            <div class="nav-item" data-filter="images">
                <div class="element-icon cryo">üñº</div>
                <span>Images</span>
            </div>
            <div class="nav-item" data-filter="videos">
                <div class="element-icon dendro">üé¨</div>
                <span>Videos</span>
            </div>
        </div>

        <div class="storage-info">
            <div style="font-size: 14px; margin-bottom: 8px;">Storage Used</div>
            <div style="font-size: 20px; font-weight: 600; color: #ffd782;">4.5 GB <span
                    style="font-size: 14px; color: #a0a0a0;">of 10 GB</span></div>
            <div class="storage-bar">
                <div class="storage-fill"></div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-header">
            <h1 class="content-title">My Files</h1>
            <div class="view-options">
                <button class="view-btn active">‚äû Grid</button>
                <button class="view-btn">‚ò∞ List</button>
            </div>
        </div>
        <!--TODO :Ubah Menggunakan yang sebelumnya JS ke Java-->
        <div class="file-grid" id="fileGrid">
            <!-- Files will be dynamically loaded here -->
        </div>
    </main>
</div>

<!-- Upload Modal -->
<div class="modal" id="uploadModal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeUploadModal()">√ó</span>
        <h2 class="modal-title">‚ú¶ Teleport New Files</h2>

        <!--Methode Upload Thymeleaf-->
        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
            <input type="file" id="fileInput" style="display: none;" name="file" required>
            <label for="fileInput">
                <div class="upload-area">
                    <div class="upload-icon">‚¨Ü</div>
                    <p style="font-size: 18px; margin-bottom: 10px;">Click to select files</p>
                    <p style="font-size: 14px; color: #a0a0a0;">or drag and drop here</p>
                </div>
            </label>

            <div class="upload-button">
                <button class="submit">Upload</button>
                <button class="cancel" onclick="closeUploadModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
