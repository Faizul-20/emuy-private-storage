<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emuy Cloud Storage</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/img/imgLogo.png">
</head>
<body>
<!-- Particle Background -->
<div id="particles"></div>

<!-- Header -->
<header>
    <div class="logo">
        <img src="/img/imgLogo.png" alt="Emuy Logo" width="50" height="50">
        <span class="logo-text">Emuy Storage</span>
    </div>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search files across all regions..." id="searchInput">
        <span class="search-icon">‚öù</span>
    </div>
    <div class="user-profile">
        <div class="user-avatar">E</div>
        <span class="user-name">Emuy</span>
    </div>
</header>

<!-- Main Container -->
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <button class="upload-btn" onclick="openUploadModal()">
            <span class="upload-icon">‚ú¶</span>
            <span class="upload-text">Teleport Files</span>
        </button>

        <div class="nav-section">
            <div class="nav-title">Regions</div>
            <div class="nav-item active" data-filter="all">
                <div class="element-icon anemo">‚òÅ</div>
                <span class="nav-text">All Files</span>
            </div>
            <div class="nav-item" data-filter="recent">
                <div class="element-icon electro">‚ö°</div>
                <span class="nav-text">Recent</span>
            </div>
            <div class="nav-item" data-filter="starred">
                <div class="element-icon pyro">‚òÖ</div>
                <span class="nav-text">Starred</span>
            </div>
            <div class="nav-item" data-filter="shared">
                <div class="element-icon hydro">‚óà</div>
                <span class="nav-text">Shared</span>
            </div>
            <div class="nav-item" data-filter="trash">
                <div class="element-icon trash">üóëÔ∏è</div>
                <span class="nav-text">Trash</span>
            </div>
        </div>

        <div class="nav-section">
            <div class="nav-title">Elements</div>
            <div class="nav-item" data-filter="documents">
                <div class="element-icon geo">üìÑ</div>
                <span class="nav-text">Documents</span>
            </div>
            <div class="nav-item" data-filter="images">
                <div class="element-icon cryo">üñº</div>
                <span class="nav-text">Images</span>
            </div>
            <div class="nav-item" data-filter="videos">
                <div class="element-icon dendro">üé¨</div>
                <span class="nav-text">Videos</span>
            </div>
        </div>

        <div class="storage-info">
            <div class="storage-title">Storage Used</div>
            <div class="storage-size">4.5 GB <span class="storage-total">of 10 GB</span></div>
            <div class="storage-bar">
                <div class="storage-fill"></div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-header">
            <h1 class="content-title">My Files</h1>
            <div class="view-options">
                <button class="view-btn active" id="btn-grid">‚äû Grid</button>
                <button class="view-btn" id="btn-list">‚ò∞ List</button>
            </div>
        </div>

        <div class="file-grid" id="fileGrid">
            <!-- Files will be dynamically loaded here -->
        </div>
    </main>
</div>

<!-- Upload Modal -->
<div class="modal" id="uploadModal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeUploadModal()">√ó</span>
        <h2 class="modal-title">‚ú¶ Teleport New Files</h2>

        <form id="uploadForm" onsubmit="submitUploadForm(event)">
            <input
                    type="file"
                    id="fileInput"
                    style="display: none;"
                    name="file"
                    required
                    onchange="saveSelectedFiles(event)"
            >
            <label for="fileInput">
                <div class="upload-area">
                    <div class="upload-icon">‚¨Ü</div>
                    <p class="upload-text-primary">Click to select files</p>
                    <p class="upload-text-secondary">or drag and drop here</p>

                    <div class="progress-circle" id="progressCircle" style="display: none;">
                        <svg>
                            <circle cx="60" cy="60" r="50"></circle>
                            <circle id="progress-ring" cx="60" cy="60" r="50"></circle>
                        </svg>
                        <div class="progress-value" id="progress-text">0%</div>
                    </div>
                </div>
            </label>

            <div class="upload-button">
                <button type="submit" class="submit">Upload</button>
                <button type="button" class="cancel" onclick="closeUploadModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
